<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="./calc.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Calculator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>

        </ul>
        <div class="d-flex">
          <a href="https://www.instagram.com/mystery_minnat_556/" target="_main"><img src="images/instagram.jpeg"
              alt="instagram" class="sHandle"></a>
          <a href="https://www.facebook.com/profile.php?id=100082452596728" target="_main"><img
              src="images/facebook1.jpeg" alt="facebook" class="sHandle"></a>
          <a href="https://www.linkedin.com/in/minnathullah-mohammed-06885b263/" target="_main"><img
              src="images/linkedIn-logo.png" alt="linkedin" class="sHandle"></a>
        </div>
      </div>
    </div>
  </nav>

  <h1 class="text-center my-4" id="title">Minnat's Basic Calculator</h1>

  <div class="container text-center my-4">
    <div class="row g-2">
      <div class="col-12">
        <div class="p-5" id="display"></div>
      </div>
    </div>
    <div class="row g-2">
      <div class="col-3">
        <div class="p-3" onclick="document.getElementById('display').innerText = '' ">CLR</div>
      </div>
      <div class="col-3" id="backspace" onclick="backspace()">
        <div class="p-3">BKS</div>
      </div>
      <div class="col-3"
        onclick="document.getElementById('display').innerText = document.getElementById('display').innerText + '/' ">
        <div class="p-3">รท</div>
      </div>
      <div class="col-3"
        onclick="document.getElementById('display').innerText = document.getElementById('display').innerText + '*' ">
        <div class="p-3">X</div>
      </div>
    </div>
    <div class="row g-2">
      <div class="col-3"
        onclick="document.getElementById('display').innerText = document.getElementById('display').innerText + 7">
        <div class="p-3">7</div>
      </div>
      <div class="col-3"
        onclick="document.getElementById('display').innerText = document.getElementById('display').innerText + 8">
        <div class="p-3">8</div>
      </div>
      <div class="col-3"
        onclick="document.getElementById('display').innerText = document.getElementById('display').innerText + 9">
        <div class="p-3">9</div>
      </div>
      <div class="col-3"
        onclick="document.getElementById('display').innerText = document.getElementById('display').innerText + '-' ">
        <div class="p-3">-</div>
      </div>
    </div>
    <div class="row g-2">
      <div class="col-3"
        onclick="document.getElementById('display').innerText = document.getElementById('display').innerText + 4">
        <div class="p-3">4</div>
      </div>
      <div class="col-3"
        onclick="document.getElementById('display').innerText = document.getElementById('display').innerText + 5">
        <div class="p-3">5</div>
      </div>
      <div class="col-3"
        onclick="document.getElementById('display').innerText = document.getElementById('display').innerText + 6">
        <div class="p-3">6</div>
      </div>
      <div class="col-3"
        onclick="document.getElementById('display').innerText = document.getElementById('display').innerText + '+' ">
        <div class="p-3">+</div>
      </div>
    </div>
    <div class="row g-2">
      <div class="col-9">
        <div class="row g-2">
          <div class="col-4"
            onclick="document.getElementById('display').innerText = document.getElementById('display').innerText + 1">
            <div class="p-3">1</div>
          </div>
          <div class="col-4"
            onclick="document.getElementById('display').innerText = document.getElementById('display').innerText + 2">
            <div class="p-3">2</div>
          </div>
          <div class="col-4"
            onclick="document.getElementById('display').innerText = document.getElementById('display').innerText + 3">
            <div class="p-3">3</div>
          </div>
        </div>
        <div class="row g-2">
          <div class="col-8"
            onclick="document.getElementById('display').innerText = document.getElementById('display').innerText + 0">
            <div class="p-3">0</div>
          </div>
          <div class="col-4"
            onclick="document.getElementById('display').innerText = document.getElementById('display').innerText + '.' ">
            <div class="p-3">.</div>
          </div>
        </div>
      </div>
      <div class="col-3"
        onclick="equalTo()">=</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="calc.js"></script>
</body>

</html>
